<div @todosAnimation>
  <h1>Todos</h1>

  <input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)">

  <div *ngIf="items" class="list-group">
    <!-- @slide changed with fade -->
    <button type="button"
     @todoAnimation
      (@todoAnimation.start)=animationStart($event)
      (@todoAnimation.done)=animationDone($event) *ngFor="let item of items" (click)="removeItem(item)"
      class="list-group-item">{{ item }}</button>
      <!-- <button type="button"
       *ngFor="let item of items" (click)="removeItem(item)"
       class="list-group-item">{{ item }}</button> -->
  </div>
</div>
